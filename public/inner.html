<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h1>Hello</h1>

    <script>
      window.setTimeout(function() {
        var outer = window.parent.Inspector.connect(this);

        outer.debugger.didPushFrame();
        outer.debugger.didExecute({ type: 'hello' });
        outer.debugger.didPushFrame();
        outer.debugger.didExecute({ type: 'lol' });
        outer.debugger.didPopFrame();
        outer.debugger.didExecute({ type: 'bye' });
        outer.debugger.didPopFrame();
      }, 1000);
    </script>
  </body>
</html>
